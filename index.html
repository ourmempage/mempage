<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <style>
        /* Add CSS styles for mobile responsiveness */
        .bg-container {
            background-color: #333;
            /* Background color for the container */
            padding: 20px;
            /* Add padding for better spacing on mobile */
        }

        .container {
            display: flex;
            flex-direction: column;
            /* Stack form elements vertically on mobile */
            align-items: center;
            /* Center horizontally on mobile */
            text-align: center;
            /* Center text in the form */
        }

        form {
            max-width: 80%;
            /* Adjust the form's width for mobile */
        }

        /* Mobile input fields styles */
        .mobile-input {
            width: 100%;
            /* Take up the full width on mobile */
            margin-bottom: 10px;
            /* Add spacing between input fields */
            padding: 10px;
            /* Add padding for touch-friendly input fields */
        }

        /* Style for the submit button */
        #submit {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        /* Style for the success message */
        #success-message {
            color: #4caf50;
            margin-top: 10px;
        }

        /* Style for the link in the success message */
        #success-link {
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="bg-container">
        <div class="container">
            <!-- Center the form horizontally -->
            <form method="post" action="https://script.google.com/macros/s/AKfycbz8rGXkfvBeer90OnOKQZZ9ZV3wf8luGq8WIigThoS2BVZ1ztwJVrg54YuTv_FZ7XFe/exec" name="contact-form" onsubmit="showSuccess()">
                <h4>Fill the Form</h4>
                <input type="text" name="your-name" placeholder="Name" class="mobile-input">
                <input type="tel" name="your-number" placeholder="Number" class="mobile-input">
                <input type="email" name="your-email" placeholder="Email" class="mobile-input">
                <div class="mb-3">
                    <label for="status" style="color:white;">Preferred Slot of Training</label>
                    <select id="status" name="preferred-slot-of-training" class="form-control">
                        <!-- Options... -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="location" style="color:white;">Location</label>
                    <select id="location" name="your-address" class="form-control">
                        <!-- Options... -->
                    </select>
                </div>
                <textarea class="message mobile-input" name="message" rows="3" placeholder="Your Message"></textarea>
                <p style="color:white;">Feel Free to call : 8919527376</p>
                <input type="submit" value="Submit" id="submit">
                <p id="success-message"></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function showSuccess() {
            // Display success message with a link
            document.getElementById('success-message').innerHTML =
                'Submitted successfully! Visit <span id="success-link" onclick="openLink()">this link</span> for more information.';

            // Clear form fields
            document.forms["contact-form"].reset();

            // Prevent form submission (optional)
            return false;
        }

        function openLink() {
            // Open the specified link in the same window
            window.location.href = 'http://www.mempagetech.com/annadatadrone.aspx';
        }
    </script>
</body>

</html>
