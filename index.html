<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
       <form method="post" action="https://script.google.com/macros/s/AKfycbz8rGXkfvBeer90OnOKQZZ9ZV3wf8luGq8WIigThoS2BVZ1ztwJVrg54YuTv_FZ7XFe/exec" name="contact-form" onsubmit="showSuccess()">
                <h2 style="color:white;">Fill the Form</h2>
                <input type="text" name="your-name" placeholder="Name" class="form-control">
                <input type="tel" name="your-number" placeholder="Number" class="form-control">
                <input type="email" name="your-email" placeholder="Email" class="form-control">
                <div class="mb-3">
                    <label for="status" style="color:white;">Preferred Slot of Training</label>
                    <select id="status" name="preferred-slot-of-training" class="form-control">
                        <option value="Inactive">Select</option>
                        <option value="1 JAN - 5 JAN">1 Jan - 5 Jan</option>
                        <option value="8 JAN - 12 JAN">8 Jan - 12 Jan</option>
                        <option value="15 JAN - 19 JAN">15 Jan - 19 Jan</option>
                        <option value="22 JAN - 26 JAN">22 Jan - 26 Jan</option>
                        <option value="29 JAN - 2 FEB">29 Jan - 2 Feb</option>
                        
                        <!-- Options... -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="location" style="color: white;">Location</label>
                    <select id="location" name="your-address" class="form-control">
                        <option value="Active">Select</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Warangal">Warangal</option>
                        <!-- Options... -->
                    </select>
                </div>
                <textarea class="form-control" name="message" rows="3" placeholder="Your Message"></textarea>
                <p style="color:yellow;">Feel Free to call: 8919527376</p>
                <input type="submit" value="Submit" id="submit">
                <p id="success-message"></p>
            </form>
    </div>
    <script src="script.js"></script>
    <script>
        function showSuccess() {
            // Display success message
            document.getElementById('success-message').innerText = 'Submitted successfully! Redirecting...';

            // Redirect to the specified URL after a short delay
            setTimeout(function () {
                window.location.href = 'http://www.mempagetech.com/annadatadrone.aspx';
            }, 3000); // Delay set to 3000 milliseconds (3 seconds)

            // Prevent form submission (optional)
            return false;
        }
    </script>
</body>
</html>
