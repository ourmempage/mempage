<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <style>
        /* Add CSS styles for mobile responsiveness */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            background-image: url('https://res.cloudinary.com/dekavagme/image/upload/v1702634422/github_link_bg_image_jkniiv.jpg'); /* Replace 'your-background-image.jpg' with your image URL */
            background-size: cover;
            background-attachment: fixed; /* Fixed background */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            height: 100vh; /* Adjust the height as needed */
            padding: 5px;
            background-size:cover;
            
        }

        .card {
            background-color:#003b5b;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin:300px;
            
            width: 80%; /* Adjust the card width as needed */
        }

        form {
            max-width: 100%;
        }

        .input-field {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        #submit {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        #success-message {
            color: #4caf50;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Center the form horizontally -->
        <div class="card">
            <form method="post" action="https://script.google.com/macros/s/AKfycbz8rGXkfvBeer90OnOKQZZ9ZV3wf8luGq8WIigThoS2BVZ1ztwJVrg54YuTv_FZ7XFe/exec" name="contact-form" onsubmit="showSuccess()">
                <h4 style="color:white;">Fill the Form</h4>
                <input type="text" name="your-name" placeholder="Name" class="input-field">
                <input type="tel" name="your-number" placeholder="Number" class="input-field">
                <input type="email" name="your-email" placeholder="Email" class="input-field">
                <div class="mb-3">
                    <label for="status" style="color:white;">Preferred Slot of Training</label>
                    <select id="status" name="preferred-slot-of-training" class="input-field">
                        <option value="Inactive">Select</option>
                        <option value="13 NOV - 19 NOV">13 Nov - 17 Nov</option>
                        <option value="20 NOV - 26 NOV">20 Nov - 24 Nov</option>
                        <option value="27 NOV - 03 DEC">27 Nov - 01 Dec</option>
                        <option value="04 DEC - 10 DEC">04 Dec - 08 Dec</option>
                        <option value="11 DEC - 17 DEC">11 Dec - 15 Dec</option>
                        <option value="18 DEC - 24 DEC">18 Dec - 22 Dec</option>
                        <option value="25 DEC - 31 DEC">25 Dec - 29 Dec</option>
                        <!-- Add other options as needed -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="location" style="color:white;">Location</label>
                    <select id="location" name="your-address" class="input-field">
                        <option value="Active">Select</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Warangal">Warangal</option>
                        <!-- Add other options as needed -->
                    </select>
                </div>
                <textarea class="input-field" name="message" rows="3" placeholder="Your Message"></textarea>
                <p style="color:white;">Feel Free to call: 8919527376</p>
                <input type="submit" value="Submit" id="submit">
                <p id="success-message"></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function showSuccess() {
            // Display success message
            document.getElementById('success-message').innerText = 'Submitted successfully!';

            // Open YouTube link in a new tab after 5 seconds
            setTimeout(function () {
                window.open('http://www.mempagetech.com/annadatadrone.aspx', '_blank'); // Add your link here
            }, 2000);

            // Prevent form submission (optional)
            return false;
        }
    </script>
</body>

</html>
